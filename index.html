<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Bs Server Settings Editer">
		<title>Server Manger - Beta</title>
		<!-- Normalize Library -->
		<link rel="stylesheet" href="style/normelize.css" />
		<!-- Font Awsome icons -->
		<link rel="stylesheet" href="style/all.min.css" />
		<!-- Bootstrap Library -->
		<link rel="stylesheet" href="style/bootstrap.min.css" />
		<!-- Main Css File -->
		<link rel="stylesheet" href="style/style.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<ul class="list-unstyled pt-5">
				<li>
					<span>OverView</span>
					<i class="fa-solid fa-angle-right"></i>
				</li>
				<li>
					<span> Chat </span>
					<i class="fa-solid fa-angle-right"></i>
				</li>
				<li>
					<span> Player Management </span>
					<i class="fa-solid fa-angle-right"></i>
				</li>
				<li>
					<span> Server Settings </span>
					<i class="fa-solid fa-angle-right"></i>
				</li>
				<li>
					<span> Rules Management </span>
					<i class="fa-solid fa-angle-right"></i>
				</li>
				<li>
					<span> Website Settings </span>
					<i class="fa-solid fa-angle-right"></i>
				</li>
			</ul>
		</div>
		<div class="overview-screen screen">
			<div class="header p-relative">
				<button class="back">
					<i class="fa-solid fa-chevron-right fa-rotate-180 fa-sm"></i>
				</button>
				<span>OverView</span>
			</div>
		</div>
		<div class="chat-screen screen">
			<div class="header">
				<button class="back">
					<i class="fa-solid fa-chevron-right fa-rotate-180 fa-sm"></i>
				</button>
				<span>Chat</span>
			</div>
		</div>
		<div class="pm-screen screen">
			<div class="header">
				<button class="back">
					<i class="fa-solid fa-chevron-right fa-rotate-180 fa-sm"></i>
				</button>
				<span>Player Management</span>
			</div>
		</div>
		<div class="ss-screen screen">
			<div class="header">
				<button class="back">
					<i class="fa-solid fa-chevron-right fa-rotate-180 fa-sm"></i>
				</button>
				<span>Server Settings</span>
			</div>
		</div>
		<div class="rm-screen screen">
			<div class="header">
				<button class="back">
					<i class="fa-solid fa-chevron-right fa-rotate-180 fa-sm"></i>
				</button>
				<span>Rules Management</span>
			</div>
		</div>
		<div class="ws-screen screen">
			<div class="header">
				<button class="back">
					<i class="fa-solid fa-chevron-right fa-rotate-180 fa-sm"></i>
				</button>
				<span>Website Settings</span>
			</div>
		</div>
	</body>
	<!-- Main Java Script File -->
	<script src="js/script.js"></script>
	<!-- Font Awsome Icons -->
	<script src="js/all.min.js"></script>
	<!-- Font Awsome Icons -->
	<script src="js/bootstrap.bundle.min.js"></script>
</html>
